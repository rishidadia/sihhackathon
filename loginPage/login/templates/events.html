<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/demo.css')}}">
    <py-script src="python.py"></py-script>
    <script src="script.js"></script>
        <!-- Main content -->
        <div id="main-content">
            <span style="font-size:30px;cursor:pointer" onclick="openSidebar()">&#9776; Faculty LinkHub </span>
        
    
        <!-- Sidebar -->
        <div id="sidebar" >
            <a href="javascript:void(0)" class="closebtn" onclick="closeSidebar()">&times;</a>
            <a href="{{ url_for('events_page')}}">Events</a>
            <a href="{{ url_for('accomplishments_page')}}">Accomplishments</a>
            <a href="{{ url_for('announcements_page')}}">Announcements</a>
            <a href="{{ url_for('profile_page')}}">Profile</a>
          </div>

          <script>
            /* Function to open the sidebar */
      function openSidebar() {
        document.getElementById("sidebar").style.width = "250px";
        document.getElementById("main-content").style.marginLeft = "250px";
      }
    
      /* Function to close the sidebar */
      function closeSidebar() {
        document.getElementById("sidebar").style.width = "0";
        document.getElementById("main-content").style.marginLeft = "0";
      }
      </script>
</head>
<body>
  <style>

    /* General styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }

    /* Title styling */
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Form styling */
    .data-form {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .data-form input {
      padding: 10px;
      margin-right: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 350px;
    }

    .data-form button {
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .data-form button:hover {
      background-color: #218838;
    }

    /* Container for boxes */
    .box-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    /* Box styling */
    .data-box {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.2s ease;
      position: relative;
    }

    .data-box:hover {
      transform: scale(1.05);
    }

    .data-box h3 {
      margin: 0;
      font-size: 1.25em;
    }

    .data-box p {
      font-size: 1em;
      margin-top: 10px;
      color: #555;
    }

    /* Modal styling */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      width: 400px;
      max-width: 90%;
    }

    .close-btn {
      float: right;
      font-size: 1.5em;
      cursor: pointer;
      color: #888;
    }

    .close-btn:hover {
      color: #333;
    }

    /* Modal title and description */
    .modal-title {
      margin: 0;
      font-size: 1.5em;
    }

    .modal-description {
      margin-top: 10px;
      font-size: 1.1em;
    }

</style>
    <div id="upload">
        <a href="UploadEvents.html"><div id="uploadbtn"><i class="fa-solid fa-arrow-up-from-bracket"></i></div></a>
    </div>
    <div id="eventpage">
    </div>
    <h1>Events</h1>

    <!-- Form to add new data -->
    
    <div class="data-form">
      <input type="text" id="boxTitle" placeholder="Enter title">
      <input type="text" id="boxDescription" placeholder="Enter description">
      <input type="date" id="date" placeholder="Enter Date">
      <button onclick="addBox()">Add Box</button>
    </div>
  
    <!-- Container for boxes -->
    <div class="box-container" id="boxContainer">
      <!-- Dynamic boxes will be added here -->
    </div>
  
    <!-- Modal to view detailed data -->
    <div class="modal" id="dataModal">
      <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <h3 class="modal-title" id="modalTitle"></h3>
        <h3 class="modal-date" id="modalDate"></h3>
        <p class="modal-description" id="modalDescription"></p>
      </div>
    </div>
  
    <script>
      // Function to add a new data box
      function addBox() {
        const title = document.getElementById('boxTitle').value;
        const description = document.getElementById('boxDescription').value;
        const date=document.getElementById('date').value;
        // Ensure both fields are filled
        if (title && description) {
          // Create a new div for the box
          const newBox = document.createElement('div');
          newBox.classList.add('data-box');
  
          // Set the content of the box
          newBox.innerHTML = `
            <h3>${title}</h3>
            <h3>${date}</h3>
            <p>${description.substring(0, 50)}...</p>
            
          `;
  
          // Add click event to view box details
          newBox.onclick = function () {
            viewBox(title, description,date);
          };
  
          // Append the new box to the container
          document.getElementById('boxContainer').appendChild(newBox);
  
          // Clear the input fields
          document.getElementById('boxTitle').value = '';
          document.getElementById('boxDescription').value = '';
          document.getElementById('date').value = '';
        } else {
          alert("Please enter both title and description.");
        }
      }
  
      // Function to view the box details in a modal
      function viewBox(title, description,date) {
        // Display the modal
        document.getElementById('dataModal').style.display = 'flex';
  
        // Populate modal with the data
        document.getElementById('modalTitle').innerText = title;
        document.getElementById('modalDescription').innerText = description;
        document.getElementById('modalDate').innerText = date;
        
      }
  
      // Function to close the modal
      function closeModal() {
        document.getElementById('dataModal').style.display = 'none';
      }
    </script>
    
</body>
</html>
