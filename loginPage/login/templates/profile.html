<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link />
    <script src="script.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/demo.css')}}">
    <py-script src="python.py"></py-script>
    <script src= "script.js"></script>

    <script>
        /* Function to open the sidebar */
  function openSidebar() {
    document.getElementById("sidebar").style.width = "250px";
    document.getElementById("main-content").style.marginLeft = "250px";
  }

  /* Function to close the sidebar */
  function closeSidebar() {
    document.getElementById("sidebar").style.width = "0";
    document.getElementById("main-content").style.marginLeft = "0";
  }
      </script>
</head>
<body>
    <style>

        /* General styling */
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 20px;
          background-color: #f4f4f4;
        }
    
        /* Title styling */
        h1 {
          text-align: center;
          margin-bottom: 20px;
        }
    
        /* Form styling */
        .data-form {
          display: flex;
          justify-content: center;
          margin-bottom: 20px;
        }
    
        .data-form input {
          padding: 10px;
          margin-right: 10px;
          border: 1px solid #ddd;
          border-radius: 4px;
          width: 200px;
        }
    
        .data-form button {
          padding: 10px;
          background-color: #28a745;
          color: white;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }
    
        .data-form button:hover {
          background-color: #218838;
        }
    
        /* Container for boxes */
        .box-container {
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
          gap: 20px;
        }
    
        /* Box styling */
        .data-box {
          background-color: white;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
          cursor: pointer;
          transition: transform 0.2s ease;
          position: relative;
        }
    
        .data-box:hover {
          transform: scale(1.05);
        }
    
        .data-box h3 {
          margin: 0;
          font-size: 1.25em;
        }
    
        .data-box p {
          font-size: 1em;
          margin-top: 10px;
          color: #555;
        }
    
        /* Modal styling */
        .modal {
          display: none;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.5);
          justify-content: center;
          align-items: center;
        }
    
        .modal-content {
          background-color: white;
          padding: 20px;
          border-radius: 8px;
          width: 400px;
          max-width: 90%;
        }
    
        .close-btn {
          float: right;
          font-size: 1.5em;
          cursor: pointer;
          color: #888;
        }
    
        .close-btn:hover {
          color: #333;
        }
    
        /* Modal title and description */
        .modal-title {
          margin: 0;
          font-size: 1.5em;
        }
    
        .modal-description {
          margin-top: 10px;
          font-size: 1.1em;
        }
    
    </style>
    <div class="navbar">
           <!-- Main content -->
           <div id="main-content">
            <span style="font-size:30px;cursor:pointer" onclick="openSidebar()">&#9776; Faculty LinkHub </span>
        
    
        <!-- Sidebar -->
        <div id="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeSidebar()">&times;</a>
            <a href="{{ url_for('events_page')}}">Events</a>
            <a href="{{ url_for('accomplishments_page')}}">Accomplishments</a>
            <a href="{{ url_for('announcements_page')}}">Announcements</a>
            <a href="{{ url_for('profile_page')}}">Profile</a>
          </div>
    </div>
    <div id="upload">
        <a href="upload.html"><div id="uploadbtn"><i class="fa-solid fa-arrow-up-from-bracket"></i></div></a>
    </div>

    <div class="container">
        <h2>Faculty Profile</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="profile-pic">Profile Picture</label>
                <input type="file" id="profile-pic" name="profile-pic">
            </div>

            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="department">Department</label>
                <input type="text" id="department" name="department" placeholder="Enter your department" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label for="office-number">Office Number</label>
                <input type="text" id="office-number" name="office-number" placeholder="Enter your office number"
                    required>
            </div>

            <div class="form-group">
                <label for="qualifications">Qualifications</label>
                <input type="text" id="qualifications" name="qualifications" placeholder="Enter your qualifications"
                    required>
            </div>
            <div class="form-group">
                <label for="bio">Bio</label>
                <textarea id="bio" name="bio" placeholder="Tell us about yourself" rows="4" required></textarea>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
