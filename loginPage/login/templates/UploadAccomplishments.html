<body>
    <div class="navbar">
        <!-- Main content -->
        <div id="main-content">
         <span style="font-size:30px;cursor:pointer" onclick="openSidebar()">&#9776; Faculty LinkHub </span>
     
 
     <!-- Sidebar -->

    <div id="usernameUpload">
        <p>Username:Username along with their uploaded picture</p>
    </div>
    <form name="uploadAccomplishmentForm">
    <div id="titleUpload">
        <label for="titleText">TITLE:</label>
        <input type="text" placeholder="ENTER" id="titleText" name="titleText"  size ="90px">
    </div>

    <div id="dateUpload">
        <label for="date">Date(If applicable)</label>
        <input type="date" id="date" name="date">
    </div>
    <div id="pdfUpload">
        <label for="fileupload">Upload file:</label>
        <input type="file" id="fileupload">
    </div>
    <div id="descriptionUpload">
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="20" cols="20"></textarea>
    </div>
    <button id="accomplishmentUpload" value="POST" onclick="uploadAccomplishment(event)">SUBMIT</button>
</form>
