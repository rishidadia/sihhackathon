<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <script src="server.js"></script>
    <py-script src="python.py"></py-script>
    <script src="https://kit.fontawesome.com/eb548ecb9b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="navbar">
        <ul>
            <li>Name of webapp along with logo</li>
            <a href="index.html"><li><i class="fa-solid fa-house"></i>HOME</li></a>
            <a href="announcements.html"><li><i class="fa-solid fa-bullhorn"></i>ANNOUNCEMENTS</li></a>
            <a href="events.html"><li><i class="fa-solid fa-calendar"></i>EVENTS</li></a>
            <a href="accomplishments.html"><li><a href="accomplishments.html"><i class="fa-solid fa-chart-line"></i>ACCOMPLISHMENTS</li></a>
            <a href="profile.html"><li><i class="fa-solid fa-user"></i>MY PROFILE</li></a>
        </ul>
    </div>
    <div id="usernameUpload">
        <p>Username:Username along with their uploaded picture</p>
    </div>
    <form name="uploadEventForm">
    <div id="titleUpload">
        <label for="titleText">TITLE:</label>
        <input type="text" placeholder="ENTER" id="titleText" size ="90px" name="titleText">
    </div>

    <div id="dateUpload">
        <label for="date">Date(If applicable)</label>
        <input type="date" id="date" name="date">
    </div>
    <div id="pdfUpload">
        <label for="fileupload">Upload file:</label>
        <input type="file" id="fileupload">
    </div>
    <div id="descriptionUpload">
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="20" cols="20"></textarea>
    </div>
    <button id="eventsUpload" value="POST" onclick="uploadEvent(event)">SUBMIT</button>
</form>
</body>
</html>
