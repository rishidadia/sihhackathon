<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/demo.css')}}">

  <style>
    /* Basic styling for body */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
}

/* Styling the sidebar */
#sidebar {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

#sidebar a {
  padding: 10px 15px;
  text-decoration: none;
  font-size: 25px;
  color: white;
  display: block;
  transition: 0.3s;
}

#sidebar a:hover {
  background-color: #575757;
}

/* Sidebar close button */
#sidebar .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
}

/* Styling the main content */
#main-content {
  margin-left: 0;
  transition: margin-left 0.5s;
  padding: 20px;
  flex: 1;
}

/* Styling for sections */
.section {
  color: #ddd;
  padding: 50px;
  margin: 20px 0;
  background-color: #111;
  border: 1px solid #ddd;
  border-radius: 20px;
}

/* Media query for responsive design */
@media screen and (max-height: 450px) {
  #sidebar {
    padding-top: 15px;
  }
  #sidebar a {
    font-size: 18px;
  }
}

form {
  margin: 20px;
  padding: 20px;
  background-color: #111;
  color: #ffffff;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
}

.container {
  max-width: 600px;
  margin: 50px auto;
  padding: 20px;
  background-color: white;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  border-radius: 8px;
}

h2 {
  text-align: center;
  color: #333;
}

.form-group {
  margin-bottom: 15px;
}

.form-group label {
  display: block;
  margin-bottom: 5px;
  color: #555;
}

.form-group input,
.form-group textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 5px;
}

.form-group input[type="file"] {
  padding: 5px;
}

button {
  width: 100%;
  padding: 10px;
  background-color: #8b8b8b;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

#homeTitle {
  font-size: 35px;
  color: white;
}
  </style>

  <title>Onclick Sidebar with 4 Sections</title>

    <!-- Main content -->
    <div id="main-content">
        <span style="font-size:45px;cursor:pointer" onclick="openSidebar()">&#9776; Faculty LinkHub </span>
    

    <!-- Sidebar -->
    <div id="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeSidebar()">&times;</a>
        <a href="{{ url_for('events_page')}}">Events</a>
        <a href="{{ url_for('accomplishments_page')}}">Accomplishments</a>
        <a href="{{ url_for('announcements_page')}}">Announcements</a>
        <a href="{{ url_for('profile_page')}}">Profile</a>
        <a href="{{ url_for('members_page')}}">Members</a>
      </div>

      <script>
        /* Function to open the sidebar */
  function openSidebar() {
    document.getElementById("sidebar").style.width = "250px";
    document.getElementById("main-content").style.marginLeft = "250px";
  }

  /* Function to close the sidebar */
  function closeSidebar() {
    document.getElementById("sidebar").style.width = "0";
    document.getElementById("main-content").style.marginLeft = "0";
  }
      </script>
</head>
<body>
    <!-- Section 1 -->
    <div id="Events" class="section">
        <a href="{{ url_for('events_page')}}"><h2 id="homeTitle">Events</h2></a>
        <p>*Most recent events*.</p>
      </div>

    <!-- Section 2 -->
    <div id="Announcemens" class="section">
        <a href="{{ url_for('announcements_page')}}"><h2 id="homeTitle">Announcements</h2></a>
        <p>*Most recent announcements*.</p>
      </div>

    <!-- Section 3 -->
    <div id="Acomplishments" class="section">
      <a href="{{ url_for('accomplishments_page')}}"><h2 id="homeTitle">Accomplishments</h2></a>
      <p>*Most recent accomplishments*.</p>
    </div>

    <!-- Section 4 -->
    <div id="profile" class="section">
      <a href="{{ url_for('profile_page')}}"><h2 id="homeTitle">Profile</h2></a>
      <p>Profile Details</p>
    </div>

   

</body>
</html>
